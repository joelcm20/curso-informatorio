<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/1f4d11627f.js" crossorigin="anonymous"></script>
  <title>Django Blog</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-center">
            <a class="navbar-brand" href="{% url 'home' %}">Django Blog</a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              {% if user.is_authenticated %}
              <li>
                <a href="{% url 'news' %}" class="nav-link px-2 link-body-emphasis">News</a>
              </li>
              <li>
                <a href="{% url 'create-news' %}" class="nav-link px-2 link-body-emphasis">Create-News</a>
              </li>
              {% else %}
              <li>
                <a href="{% url 'sign-in' %}" class="nav-link px-2 link-body-emphasis">SignIn</a>
              </li>
              <li>
                <a href="{% url 'sign-up' %}" class="nav-link px-2 link-body-emphasis">SignUp</a>
              </li>
              {% endif %}
            </ul>

            {% if user.is_authenticated %}
            <div class="dropdown text-end px-2">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"></i>
              </a>
              <ul class="dropdown-menu text-small">
                <div class="lead text-center">
                  {{user.username}}
                </div>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'sign-out' %}">
                    <i class="fa-solid fa-right-from-bracket px-1"></i>
                    Sign Out
                  </a>
                </li>
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
